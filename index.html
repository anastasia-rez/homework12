<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="./assets/js/app.js"></script>
</head>
<body>
    <div  class="container pt-4">
        <h1>Список товаров</h1>
        <!-- <p><button type="button" class="btn btn-outline-dark rounded-5"></button></p> -->

        <input id='search' class='me-auto mb-2' type="text" placeholder="Поиск...">
        
        <div class="form-check">
            
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ascendingPrice">
            <label class="form-check-label" for="flexRadioDefault1">
              Сначала дорогое
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="reductionPrice">
            <label class="form-check-label" for="flexRadioDefault2">
              Сначала дешевое 
            </label>
          </div>

        <div id="products-grid" class="row row-cols-2 row-cols-md-4">



        </div>

    </div>
</body>
</html>
